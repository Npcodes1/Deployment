  <head>

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    />

  <!-- Navigation Bar -->

    <nav class="navbar">
      <div class="navbar-container">
        <div class="logo">
          <a href="./index.html">

          </a>
        </div>

        <div class="nav-links">
          <ul class>
            <li><a href="./index.html">HOME</a></li>

        <a class="hamburger" href="#" class="icon">
          <i class="fa fa-bars"></i>
        </a>
      </div>
    </nav>
  </header>

    <!-- Main Section -->
    <main class="main-container bg-gradient">
      <section class="comics-container">
        <form class="form" action="#">
          <h1 class="h1-title">CREATE NEW COMIC</h1>
          <div class="form-fields">
            <div class="form-details">
              <label for="title">Title:</label>
              <input type="text" id="title" name="title" placeholder="Title" />
            </div>

            <div class="form-details">
              <label for="author">Author:</label>
              <input
                type="text"
                id="author"
                name="author"
                placeholder="Author"
              />
            </div>

            <div class="form-details">
              <label for="publisher">Publisher:</label>
              <select name="publisher" id="publisher">
                <option value="select" selected disabled>Select</option>
                <option value="boom-box">BOOM! Box</option>
                <option value="dc-comics">DC Comics</option>
                <option value="harry-n-abrams">Harry N. Abrams</option>
                <option value="icon-books">Icon Books</option>
                <option value="image-comics">Image Comics</option>
                <option value="marvel">Marvel</option>
                <option value="simon-schuster">Simon & Schuster</option>
                <option value="top-shelf-productions">
                  Top Shelf Productions
                </option>
                <option value="viz-media">VIZ Media LLC</option>
              </select>
            </div>

            <div class="form-details">
              <label for="genre">Genre:</label>
              <input type="text" id="genre" name="genre" placeholder="Genre" />
            </div>

            <div class="form-details">
              <label for="pages">Number of pages:</label>
              <input
                type="text"
                id="pages"
                name="pages"
                placeholder="Number of pages"
              />
            </div>

            <div class="form-details">
              <label for="rating">Rating:</label>
              <input
                type="number"
                id="rating"
                name="rating"
                min="1"
                max="5"
                placeholder="number (0-5)"
              />
            </div>

            <div class="form-details">
              <label for="synopsis">Synopsis:</label>
              <textarea
                id="synopsis"
                name="synopsis"
                placeholder="Synopsis"
              ></textarea>
            </div>

            <div class="form-submit">
              <button class="btn" type="submit">Submit</button>
            </div>
          </div>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer class="footer">
